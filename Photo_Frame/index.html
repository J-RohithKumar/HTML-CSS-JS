<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <figure class="image-container">
            <img id="chosen-image" class="x">
            <figcaption id="file-name"></figcaption>
        </figure>
        <input type="file" id="upload-button" accept="image/*">
        <label for="upload-button">
            <i class="fas fa-upload"></i> &nbsp; Choose A Photo
        </label>
        <div class="justify-content-center">
            <button class="btn-primary" id="original-button" onclick="original()">Original</button>
            <button class="btn-primary" id="heart-button" onclick="heart()">Heart</button>
            <button class="btn-primary" id="circle-button" onclick="circle()">Circle</button>
            <button class="btn-primary" id="square-button" onclick="square()">Square</button>
            <button class="btn-primary" id="rectangle-button" onclick="rectangle()">Rectangle</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
